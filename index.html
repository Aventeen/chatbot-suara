<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <title>ChatBot Lokal Pintar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -3;
    }

    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      display: none;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
      text-align: center;
    }

    #chatbox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      min-height: 60px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop id="bgVideo">
    <source src="kucing.mp4" type="video/mp4"> <!-- GANTI INI BRO: ganti "video.mp4" ke nama file video lo -->
  </video>

  <div id="overlay"></div>

  <!-- CHATBOT KONTEN -->
  <div class="content">
    <h2>ChatBot Lokal Pintar ðŸ—¿ðŸ§ ðŸ”Š</h2>
    <input type="text" id="chatbox" placeholder="Tulis pertanyaan kamu di sini...">
    <button onclick="sendChat()">Kirim</button>
    <div id="output">Menunggu pertanyaan kamu...</div>
  </div>

  <script>
    // GANTI INI BRO: pilih mode latar: "video", "image", atau "none"
    const backgroundMode = "image";

    // GANTI INI BRO: masukkan link gambar background kalau pakai mode "image"
    const imageBackgroundURL = "https://t4.ftcdn.net/jpg/02/62/70/36/360_F_262703656_jyHVAIM4cMHVo3WLYe2o3ejxjcRWNoBS.jpg";

    const bgVideo = document.getElementById("bgVideo");

    // INI BAGIAN YANG AKTIFIN MODE-NYA
    if (backgroundMode === "video") {
      bgVideo.style.display = "block";
      document.body.style.backgroundImage = "none";
    } else if (backgroundMode === "image") {
      bgVideo.style.display = "none";
      document.body.style.backgroundImage = `url('${imageBackgroundURL}')`;
    } else if (backgroundMode === "none") {
      bgVideo.style.display = "none";
      document.body.style.backgroundImage = "none";
      document.body.style.backgroundColor = "#00ff00"; // GANTI INI BRO: kalau mau warna selain hitam
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    function sendChat() {
      const input = document.getElementById("chatbox").value.toLowerCase().trim();
      const output = document.getElementById("output");
      let reply = "Maaf saya tidak paham pertanyaan kamu. Coba yang lain ya.";

      if (input.includes("halo") || input.includes("hai")) {
        reply = "Halo juga! Ada yang bisa saya bantu?";
      } else if (input.includes("siapa kamu")) {
        reply = "Saya chatbot lokal pintar buatan Bro Tukang Elite!";
      } else if (input.includes("apa kabar")) {
        reply = "Saya selalu baik, terima kasih! Kamu gimana?";
      } else if (input.includes("siapa presiden indonesia")) {
        reply = "Presiden Indonesia saat ini adalah Joko Widodo.";
      } else if (input.includes("berapa") && input.includes("tambah")) {
        const nums = input.match(/\d+/g);
        if (nums && nums.length >= 2) {
          const result = parseInt(nums[0]) + parseInt(nums[1]);
          reply = `Hasilnya adalah ${result}`;
        }
      } else if (input.includes("cuaca")) {
        reply = "Maaf, saya tidak terhubung ke internet jadi tidak bisa cek cuaca ðŸ˜…";
      } else if (input.includes("terima kasih")) {
        reply = "Sama-sama, senang bisa bantu!";
      } else if (input.includes("kamu bisa apa")) {
        reply = "Saya bisa menjawab pertanyaan sederhana dan mengeluarkan suara. Cobain aja!";
      } else if (input.includes("ok apa normal")) {
        reply = "ok normal bos.";
      } else if (input.includes("apa yang belum tuntas")) {
        reply = "coc jangan lupa terus , laptop Lo rusak jadi perbaiki..";
      }

      output.innerText = reply;
      speak(reply);
    }
  </script>
</body>
</html>
